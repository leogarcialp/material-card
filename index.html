<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Material Design Card - Codier</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
   <main class="container">
      <div class="card">
         <img class="card-header" src="./img/jacket1.jpg" alt="denim jacket image">
         <div class="card-body">
            <span class="new-coat">New Range</span>
            <p class="body-coat">Coats/Jackets</p>
            <h2 class="coat-title">Donut Denim</h2>
            <p class="coat-info">Check out our new range of Donut Denim, in a series critics are calling 'the sweetest set of donut inspired clothing on the market'.</p>
         </div>
         <div class="card-footer">
            <p>Save for later</p>
            <button class="footer-cart">
               <span>
                  <i class="fas fa-shopping-cart"></i>
                  Add to cart
               </span>
            </button>
         </div>
      </div>
   </main>
   
</body>
</html>
